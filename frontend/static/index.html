<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" />
		<script src="/bower_components/jquery/dist/jquery.min.js"></script>
		<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="/bower_components/mustache.js/mustache.js"></script>
		<script src="/bower_components/filesize/lib/filesize.min.js"></script>
		<script src="app.js"></script>

		<script id="tmpl-search-result" type="x-tmpl-mustache">
			<li>
				<a href="{{link}}">
					<h3>{{filename}} <small>{{filesize}}</small></h3>
					<p>{{link}}</p>
				</a>
			</li>
		</script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<header>
						<h1>Find Your File</h1>
					</header>
					<article>
						<form action="/s" mode="GET" id="form-search">
							<div class="input-group input-group-lg">
								<input type="search" name="q" class="form-control" autocomplete="off" />
								<span class="input-group-btn">
									<button type="submit" class="btn btn-default">Submit</button>
								</span>
							</div>
						</form>

						<ol id="search-results">
						</ol>
					</article>
				</div>
			</div>
		</div>
	</body>
</html>
